<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>
        Verificacao de nacionalidade
    </h1>
    Qual sua naturalidade? <input name="pais" id="txt"> 
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">
        
    </div>
    <script>
        
        function verificar(){
            //objetos instanciados
            var pais = document.getElementById("txt");
            var res  = document.getElementById("res");
            //imprimir na tela mensagem
            res.innerHTML = ('Vivendo em ' + pais)
            //condicao
            if (pais != 'Brasil') {
                res.innerHTML += 'Voce e Estrangeiro! '
            } else {
                res.innerHTML += 'Voce e Brasileiro! '
            }
        }   
    </script>
</body>
</html>
